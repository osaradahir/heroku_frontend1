<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contactos</title>
        <link rel="stylesheet" href="../static/js/css/tablas.css">
        <script type="text/javascript" src="../static/js/get_all.js"></script>
    </head>

    <body>
        <h1>Contactos</h1>
        <a href="buscar" class="button">Buscar</a>
        <a href="insertar" class="button">Insertar</a>
        <a id="sesionLink" href="#" class="button">Enlace de sesión</a>
        <br>
        <br>
        <div class="table-container">
            <table border="1" id="table_contactos" class="datagrid">
                <thead id="thead_contactos">
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Opciones</th>
                </thead>
                <tbody id="tbody_contactos">
                </tbody>
            </table>
        </div>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
            const sesion = sessionStorage.getItem("token");
            var sesionLink = document.getElementById('sesionLink');

            if (sesion) {
                sesionLink.href = "/login";
                sesionLink.textContent = "Cerrar sesión";
            }
        });

        </script>
    </body>
</html>
